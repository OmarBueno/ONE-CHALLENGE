<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Challenge Encriptador</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <header>
        <h1>Challenge Encriptador de mensaje</h1>
    </header>
    <body>
        <textarea
            id="inputText"
            cols="30"
            rows="10"
            placeholder="Ingrese su texto aqui"
        ></textarea>
        <div>
            <button id="buttonEncriptar" onclick="cifrar;">Encriptar</button>
            <button id="buttonDesencriptar" onclick="descifrar;">
                Desencriptar
            </button>
        </div>
        <div>
            <textarea id="outputText" cols="30" rows="10" disabled></textarea>
        </div>
    </body>
    <footer>
        <script src="main.js"></script>
    </footer>
</html>
